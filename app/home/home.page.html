<ion-content padding *ngIf="data | async as dt " [ngClass]="whatClassIsIt(dt.current.aqi)">
    <ion-button color="light" fill="clear" shape="round" routerLink="/search/" routerDirection="forward"><ion-icon name="search"></ion-icon>&nbsp;SEARCH</ion-button>
    <ion-grid style="height: 80%">
      <ion-row class="ion-justify-content-center" style="height: 100%; flex-direction: column">
        <div class='ion-padding'>
            <p [ngStyle]="{'color':'white', 'font-size':'60px'}">{{dt.current.aqi}}</p>
            <p [ngStyle]="{'color':'white', 'font-size':'20px'}">{{whatLevelIsIt(dt.current.aqi)}}</p>
            <p *ngIf="dt.current.pm10!==undefined" [ngStyle]="{'color':'white', 'font-size':'20px'}">PM 10 | {{dt.current.pm10.aqi}} µg/m³</p>
            <p *ngIf="dt.current.pm25!==undefined" [ngStyle]="{'color':'white', 'font-size':'20px'}">PM 2.5 | {{dt.current.pm25.aqi}} µg/m³</p>

        </div>
    

      </ion-row>
    </ion-grid>
  
  </ion-content>
