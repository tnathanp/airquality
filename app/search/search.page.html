<ion-header>
</ion-header>

<ion-content class="bg-class">
  <ion-item>
    <ion-searchbar showCancelButton="focus" [(ngModel)]="query" (keyup)="Search($event)" ></ion-searchbar>
  </ion-item>
  <div *ngIf="data | async as dt ">
    <ion-label class="header">Cities</ion-label>   
    <ion-list>
        <ion-item *ngFor="let item of dt.cities" routerLink="/tabs/home" routerDirection="back">
          <ion-text>              
            <p>{{ item.name }}</p>
          </ion-text>
        </ion-item>
    </ion-list>
    <ion-label>Places</ion-label>
    <ion-list>
      <ion-item *ngFor="let item of dt.stations" routerLink="/tabs/home" routerDirection="back">
          <ion-text>
              <p>{{ item.name }}</p>
            </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
